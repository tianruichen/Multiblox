<!DOCTYPE html>

<html lang="en">

	<head>
		<title>Multiblox</title>
		<meta charset="utf-8">

		<link rel="stylesheet" href="css/game.css">
		<link rel="stylesheet" href="css/screen.css">
	</head>
	<body>
		<div id="container">
			<div id="left"></div>
			<div id="left"></div>
			
			<div id="right"></div>
			<div id="right"></div>

			<div id="center">
				<canvas id="gameCanvas" style="display: none">
				</canvas>
				<script src="/socket.io/socket.io.js"></script>
				<script src="js/game.js"></script>
				<script>
					function startGame() {
						document.getElementById("screen").style.display = "none";
						document.getElementById("gameCanvas").style.display = "block";
						init();
						animate();
					}
				</script>
				<div id="screen">
					<div class="start">
						<div class="header">
							<div id="titleImage"></div>
						</div>
						<div class="center">
						</div>
							<div id="textWrapper">
								Player Name:
								<input id="textbox" style="display: block" maxlength="20"></input>
							</div>
							<button class="myButton" onclick="startGame()" style="display: block">
								Start
							</button>
						<div class="footer">
							Created by Tianrui Chen and Matthew Wu. Music by Tsuko G. Not associated with Tetris.
						</div>
					</div>
				</div>
				<audio id="music" src="KazooTetris.wav" autoplay preload loop>
				<p>Your browser does not support the <code>audio</code> element </p>
				</audio>
			</div>
		</div>
	</body>
</html>
