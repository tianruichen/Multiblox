<!DOCTYPE html>

<html lang="en">

	<head>
		<title>Multiblox</title>
		<meta charset="utf-8">

		<link rel="stylesheet" href="css/game.css">
	</head>
	<body>
		<div id="container">
			<div id="left"></div>
			<div id="left"></div>
			
			<div id="right"></div>
			<div id="right"></div>

			<div id="center">
				<canvas id="gameCanvas">
				</canvas>
				<script src="/socket.io/socket.io.js"></script>
				<script src="js/game.js"></script>
				<script>
					init();
					setTimeout( animate(), 100000);
				</script>
				<div class="playerTitle" style="top:380px; left:85px;">Player Name:</div>
				<input type="text" id="textbox" onchange="onNameChange();" style="z-index:101; position:absolute; top:400px; left:75px;"/>
				<div class="playerTitle" style="top:440px; left:85px;">Players:</div>
				<div id="players" style="top:460px; left:85px;"></div>
				<audio id="music" src="KazooTetris.wav" autoplay preload loop>
				<p>Your browser does not support the <code>audio</code> element </p>
				</audio>
			</div>
		</div>
	</body>
</html>
